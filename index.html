<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daffodile Vocabulary Game</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #001f3f, #003366);
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: rgba(0,0,0,0.4);
    padding: 15px;
    font-size: 22px;
    font-weight: bold;
    color: #ffcc00;
  }
  h1 {
    font-size: 28px;
    margin-top: 15px;
    font-weight: bold;
    color: #00e6e6;
  }
  #game {
    max-width: 500px;
    margin: 30px auto;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  #word {
    font-size: 28px;
    font-weight: bold;
    color: #fff;
    margin-bottom: 20px;
  }
  .option {
    background: #000;
    border: 2px solid transparent;
    border-radius: 10px;
    padding: 14px;
    margin: 12px 0;
    font-size: 18px;
    color: #fff;
    transition: 0.3s;
    cursor: pointer;
    letter-spacing: 1px;
    word-spacing: 10px;
    line-height: 1.6;
  }
  .option:hover { background: #111; }
  .correct { background: #009933 !important; border-color: #00ff66; }
  .wrong { background: #cc0000 !important; border-color: #ff6666; }

  #score {
    position: fixed;
    bottom: 15px;
    left: 15px;
    background: rgba(0,0,0,0.4);
    padding: 8px 15px;
    border-radius: 10px;
    font-size: 18px;
    color: #fff;
  }
  #result {
    font-size: 22px;
    margin-top: 20px;
  }
  #feedback {
    font-size: 22px;
    font-weight: bold;
    margin-top: 15px;
  }
  #restart {
    background: #00b3b3;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    display: none;
    margin-top: 15px;
  }
  #restart:hover { background: #008080; }

  #extra-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 25px;
  }
  .extra-btn {
    background: #004d80;
    border: none;
    color: #fff;
    padding: 10px 18px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
  }
  .extra-btn:hover { background: #0073e6; }

  @media(max-width:600px){
    #game { width: 90%; padding: 15px; }
    h1 { font-size: 22px; }
    #word { font-size: 24px; }
    .option { font-size: 16px; }
    .extra-btn { font-size: 14px; padding: 8px 14px; }
  }
</style>
</head>
<body>

<header>Shaheen School & Coaching Center 03138682068</header>
<h1>Unit 3: DAFFODILE - Vocabulary Game</h1>

<div id="score">Score: 0</div>

<div id="game">
  <div id="word">Loading...</div>
  <div id="options"></div>
  <div id="result"></div>
  <div id="feedback"></div>
  <button id="restart">Restart Game</button>

  <div id="extra-buttons">
    <button class="extra-btn" onclick="restartGame()">🔄 Restart</button>
  </div>
</div>

<script>

const vocab = [
  {word:"Wander", meaning:"roam (گھومنا)"},
  {word:"Vales", meaning:"valleys (وادیاں)"},
  {word:"Fluttering", meaning:"flapping (پھڑپھڑانا)"},
  {word:"Continuous", meaning:"unbroken (مسلسل)"},
  {word:"Milky way", meaning:"galaxy (کہکشاں)"},
  {word:"Sprightly", meaning:"lively (چست)"},
  {word:"Jocund", meaning:"cheerful (خوش مزاج)"},
  {word:"Vacant", meaning:"empty (خالی)"},
  {word:"Pensive", meaning:"thoughtful (متفکر)"},
  {word:"Bliss", meaning:"joy (خوشی)"},
  {word:"Solitude", meaning:"isolation (تنہائی)"},
  {word:"Stretched", meaning:"extended (پھیلا ہوا)"},
  {word:"Host", meaning:"entertainer (میزبان)"},
  {word:"Wandered", meaning:"roamed (آوارہ گھوما)"}
];

function shuffleArray(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}
shuffleArray(vocab);

let current=0,score=0;
const wordDiv=document.getElementById("word");
const optionsDiv=document.getElementById("options");
const resultDiv=document.getElementById("result");
const feedbackDiv=document.getElementById("feedback");
const scoreDiv=document.getElementById("score");
const restartBtn=document.getElementById("restart");

function loadWord(){
  resultDiv.textContent="";
  feedbackDiv.textContent="";
  optionsDiv.innerHTML="";
  if(current>=vocab.length){
    wordDiv.textContent="🎉 Game Complete!";
    resultDiv.innerHTML=`Your Final Score: <b>${score}/${vocab.length}</b>`;
    restartBtn.style.display="inline-block";
    return;
  }
  const w=vocab[current];
  wordDiv.textContent=w.word.toUpperCase();

  let options=[w.meaning];
  while(options.length<3){
    const random=vocab[Math.floor(Math.random()*vocab.length)].meaning;
    if(!options.includes(random)) options.push(random);
  }
  shuffleArray(options);

  options.forEach(opt=>{
    const btn=document.createElement("div");
    btn.classList.add("option");
    btn.textContent=opt;
    btn.onclick=()=>checkAnswer(btn,opt===w.meaning);
    optionsDiv.appendChild(btn);
  });
}

function checkAnswer(btn,correct){
  const allOptions=document.querySelectorAll(".option");
  const correctOpt=[...allOptions].find(o=>o.textContent===vocab[current].meaning);

  if(correct){
    btn.classList.add("correct");
    score++;
    feedbackDiv.style.color="lime";
    feedbackDiv.textContent="✅ Correct";
  } else {
    btn.classList.add("wrong");
    if(correctOpt) correctOpt.classList.add("correct");
    feedbackDiv.style.color="red";
    feedbackDiv.textContent="❌ Wrong";
  }

  scoreDiv.textContent=`Score: ${score}`;
  allOptions.forEach(o=>o.style.pointerEvents="none");

  setTimeout(()=>{current++;loadWord();},3000);
}

function restartGame(){
  score=0;current=0;
  scoreDiv.textContent="Score: 0";
  restartBtn.style.display="none";
  feedbackDiv.textContent="";
  shuffleArray(vocab);
  loadWord();
}

restartBtn.onclick=restartGame;
loadWord();
</script>
</body>
</html>
